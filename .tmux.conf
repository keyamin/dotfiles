# デフォルトのshellをzshに設定
set -g default-shell   /bin/zsh
set -g default-command /bin/zsh

# prefixキーを変更
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# ウィンドウ作成時、名前を指定するようにする
bind c command-prompt -p "window name:" "new-window; rename-window '%%'"

# ウィンドウとペイン削除時、確認プロンプトを表示しない
unbind &
unbind x
bind & kill-window
bind x kill-pane

# ウィンドウ分割
unbind %
unbind '"'
bind - split-window -v
bind / split-window -h

# マウス操作ON
set -g mouse on

# ウィンドウのインデックスを１から始める
set -g base-index 1

# ペインのインデックスを１から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# コピーモード設定
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# 描画更新間隔秒
set -g status-interval 1

# 全体
set -g status-fg "colour255"
set -g status-bg "colour238"

## ステータスバーを上部に表示する
set -g status-position top

# 左パネル
#'#S'はセッション名
set -g status-left-length 60
# prefixキーが押されているかの確認
set -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],}  "Session: #S"'

#中央
## ウィンドウリストの位置を中心寄せにする
set -g status-justify "centre"

## window-status のフォーマットを指定する。
## '#I'はカレントウィンドウのインデックス、'#W'はカレントウィンドウ名
set-window-option -g window-status-format " #I: #W "

## カレントウィンドウwindow-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W"

# 右パネル
set -g status-right-length 60
set -g status-right "#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]"